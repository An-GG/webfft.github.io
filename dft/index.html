<head>
  <title>DFT</title>
  <link rel="stylesheet"
        href="style.css" />
</head>

<body>
  <canvas id="spectrogram" width="1024" height="1024"></canvas>
  <div id="mover"></div>
  <canvas id="overlay" width="1024" height="1024"></canvas>

  <canvas id="spectrum" width="64" height="1024"></canvas>
  <canvas id="timeline" width="1024" height="64"></canvas>
  <canvas id="timespan" width="1024" height="64"></canvas>
  <canvas id="volumes" width="64" height="1024"></canvas>

  <div id="middle">
    <div id="status" style="display:none"></div>
    <div id="buttons">
      <button id="open" title="Open">&#x2b06;</button>
      <button id="record" title="Record">&#x2299;</button>
      <button id="play" title="Play">&#x27a4;</button>
      <button id="grid" title="Select">&#x25ad;</button>
      <button id="save" title="Save">&#x2b07;</button>
      <button id="reset" title="Reset">&#x25a3;</button>
    </div>
  </div>

  <script src="/dat.gui.js"></script>
  <script src="script.js"
          type="module"></script>
</body>
